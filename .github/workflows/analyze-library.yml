name: Analyze-Library

on:
  push:
    tags:
      - v0.**
      
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_dev.txt
          pip install numpydoc
      - name: Execute analyzer
        run: |
          python ./node_analyzer.py
      - name: Commit files
        run: |
          git config --local user.email "riccardo.coltrinari@studenti.unicam.it"
          git config --local user.name "DazeDC"
          git commit -m "Atomatically Generate rain_structure.json file." -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GTB_TOKEN }}
          branch: master
